name: Build Modern Cipher Studio APK
on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: |
          npm install --no-package-lock
          npm install @capacitor/assets --save-dev

      - name: Build Web Project
        run: npm run build

      - name: Generate App Icons & Splash
        run: |
          # ሎጎህን ለሁሉም የአንድሮይድ ስሪቶች ያዘጋጃል
          if [ -f resources/cipher.png ]; then
            npx capacitor-assets generate --android
          fi

      - name: Add & Sync Android
        run: |
          npm install @capacitor/cli @capacitor/core @capacitor/android
          npx cap add android || true
          
          # የቆዩ የኮድ ግጭቶችን መፍቻ
          sed -i '/dependencies {/a \    constraints {\n        implementation("org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.8.0")\n        implementation("org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.8.0")\n    }' android/app/build.gradle
          
          npx cap sync android

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: cipher-studio-apk
          path: android/app/build/outputs/apk/debug/app-cipher.apk

