name: Build Android APK
on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install --no-package-lock

      - name: Build Web Project
        run: npm run build

      - name: Setup Capacitor Config
        run: |
          if [ ! -f capacitor.config.json ]; then
            echo '{"appId": "com.cipherstudio.app", "appName": "Cipher Studio", "webDir": "dist"}' > capacitor.config.json
          fi

      - name: Add Android Platform
        run: |
          npm install @capacitor/cli @capacitor/core @capacitor/android
          npx cap add android || true
          
          # ግጭቱን ለመፍታት ይህንን መስመር ጨምሬያለሁ
          sed -i '/dependencies {/a \    constraints {\n        implementation("org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.8.0") { because("kotlin-stdlib-jdk7 is deprecated") }\n        implementation("org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.8.0") { because("kotlin-stdlib-jdk8 is deprecated") }\n    }' android/app/build.gradle
          
          npx cap sync android

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: cipher-studio-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk

