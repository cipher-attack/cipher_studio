name: Build Cipher Elite APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: |
          npm install --force
          npm install firebase @capacitor/android @capacitor/assets vite-plugin-pwa -D

      - name: Build Web Assets
        run: npm run build

      - name: Setup Android Project
        run: |
          # ንፁህ የአንድሮይድ ፎልደር መፍጠር
          rm -rf android
          npx cap add android
          
          # google-services.json ፋይልን ፈልጎ መገልበጥ
          find . -name "google-services.json" -exec cp {} android/app/ \;
          
          npx cap sync android
          if [ -f "icon.svg" ]; then npx capacitor-assets generate --android; fi

      - name: Upgrade Gradle for Java 21 Support
        run: |
          cd android
          # Java 21 ን እንዲረዳ Gradle ን ወደ 8.5 ከፍ ማድረግ
          chmod +x gradlew
          ./gradlew wrapper --gradle-version 8.5

      - name: Build APK with Gradle
        run: |
          cd android
          ./gradlew assembleDebug

      - name: Upload Finished APK
        uses: actions/upload-artifact@v4
        with:
          name: Cipher-Elite-Official-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
