name: Build Cipher Elite APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: |
          npm install --force
          npm install firebase @capacitor/android @capacitor/assets vite-plugin-pwa -D

      - name: Build Web Assets
        run: npm run build

      - name: Reconstruct Android Project
        run: |
          rm -rf android
          npx cap add android
          find . -name "google-services.json" -exec cp {} android/app/ \;
          npx cap sync android

      - name: Upgrade Gradle and SDK for Java 21 Compatibility
        run: |
          cd android
          # 1. Gradle ን ወደ 8.10 እናሳድግ (ይህ Java 21 ን ይደግፋል)
          sed -i 's/gradle-.*-all.zip/gradle-8.10-all.zip/g' gradle/wrapper/gradle-wrapper.properties
          
          # 2. API 35 (VANILLA_ICE_CREAM) እንዲያውቅ variables.gradle ን እናስተካክል
          cat > variables.gradle <<EOF
          ext {
              minSdkVersion = 22
              compileSdkVersion = 35
              targetSdkVersion = 35
              androidxActivityVersion = '1.9.2'
              androidxAppCompatVersion = '1.7.0'
              androidxCoordinatorLayoutVersion = '1.2.0'
              androidxCoreVersion = '1.13.1'
              androidxFragmentVersion = '1.8.3'
              junitVersion = '4.13.2'
              androidxJunitVersion = '1.2.1'
              androidxEspressoCoreVersion = '3.6.1'
              cordovaAndroidVersion = '10.1.1'
              javaVersion = JavaVersion.VERSION_21
          }
          EOF
          
          chmod +x gradlew

      - name: Build APK with Gradle
        run: |
          cd android
          # SDK 35 እንዲወርድ ፍቃድ መስጠት
          yes | sdkmanager --licenses || true
          ./gradlew assembleDebug

      - name: Upload Finished APK
        uses: actions/upload-artifact@v4
        with:
          name: Cipher-Elite-Official-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk