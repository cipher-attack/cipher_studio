name: Build Cipher Elite APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: |
          npm install --force
          npm install firebase @capacitor/android @capacitor/assets vite-plugin-pwa -D

      - name: Build Web Assets
        run: npm run build

      - name: Reconstruct Android Project
        run: |
          rm -rf android
          npx cap add android
          find . -name "google-services.json" -exec cp {} android/app/ \;
          npx cap sync android

      - name: Setup Android SDK 35 (Crucial Fix)
        run: |
          # API 35 እና Build Tools 35 ን በሃይል እንጫን
          echo "y" | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "platforms;android-35" "build-tools;35.0.0"

      - name: Upgrade Gradle and SDK Variables
        run: |
          cd android
          # 1. Gradle 8.10 (Java 21 ን ሙሉ ለሙሉ ይደግፋል)
          sed -i 's/gradle-.*-all.zip/gradle-8.10-all.zip/g' gradle/wrapper/gradle-wrapper.properties
          
          # 2. variables.gradle ን ማስተካከል
          cat > variables.gradle <<EOF
          ext {
              minSdkVersion = 22
              compileSdkVersion = 35
              targetSdkVersion = 35
              androidxActivityVersion = '1.9.2'
              androidxAppCompatVersion = '1.7.0'
              androidxCoordinatorLayoutVersion = '1.2.0'
              androidxCoreVersion = '1.13.1'
              androidxFragmentVersion = '1.8.3'
              coreSplashScreenVersion = '1.0.1'
              androidxResourceInspectionVersion = '1.0.1'
              androidxWebkitVersion = '1.12.1'
              junitVersion = '4.13.2'
              androidxJunitVersion = '1.2.1'
              androidxEspressoCoreVersion = '3.6.1'
              cordovaAndroidVersion = '10.1.1'
          }
          EOF
          
          # 3. የ jlink ስህተትን ለማስቀረት Gradle properties ላይ ማስተካከያ ማድረግ
          echo "android.nonTransitiveRClass=true" >> gradle.properties
          echo "org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m" >> gradle.properties
          
          chmod +x gradlew

      - name: Build APK with Gradle
        run: |
          cd android
          # በድጋሚ ፍቃዶችን ማረጋገጥ
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true
          ./gradlew assembleDebug --stacktrace

      - name: Upload Finished APK
        uses: actions/upload-artifact@v4
        with:
          name: Cipher-Elite-Official-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk