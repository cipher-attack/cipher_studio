name: Build Cipher Elite APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: |
          npm install --force
          npm install firebase @capacitor/android @capacitor/assets vite-plugin-pwa -D

      - name: Build Web Assets
        run: npm run build

      - name: Reconstruct Android Project
        run: |
          rm -rf android
          npx cap add android
          find . -name "google-services.json" -exec cp {} android/app/ \;
          npx cap sync android
          if [ -f "icon.svg" ]; then npx capacitor-assets generate --android; fi

      - name: Force Java 17 Compatibility
        run: |
          # በ build.gradle ውስጥ ያሉትን የ Java 21 ጥቀሶችን ወደ 17 መቀየር
          find android -name "build.gradle" -exec sed -i 's/JavaVersion.VERSION_21/JavaVersion.VERSION_17/g' {} +
          find android -name "build.gradle" -exec sed -i 's/sourceCompatibility 21/sourceCompatibility 17/g' {} +
          find android -name "build.gradle" -exec sed -i 's/targetCompatibility 21/targetCompatibility 17/g' {} +

      - name: Build APK with Gradle
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload Finished APK
        uses: actions/upload-artifact@v4
        with:
          name: Cipher-Elite-Official-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
