name: Build Cipher Elite APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: |
          npm install --force
          npm install firebase @capacitor/android @capacitor/assets vite-plugin-pwa -D

      - name: Build Web Assets
        run: npm run build

      - name: Reconstruct Android Project
        run: |
          # የድሮውን ያልተሟላ ፎልደር ማጥፋት
          rm -rf android
          
          # አዲስ አንድሮይድ ፕሮጀክት መፍጠር
          npx cap add android
          
          # google-services.json ፋይልን ከየትኛውም ቦታ ፈልጎ ወደ አዲሱ ፎልደር መገልበጥ
          find . -name "google-services.json" -exec cp {} android/app/ \;
          
          npx cap sync android
          if [ -f "icon.svg" ]; then npx capacitor-assets generate --android; fi

      - name: Build APK with Gradle
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload Finished APK
        uses: actions/upload-artifact@v4
        with:
          name: Cipher-Elite-Official-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
