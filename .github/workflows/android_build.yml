name: Build Cipher Elite APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: |
          npm install --force
          npm install firebase @capacitor/android @capacitor/assets vite-plugin-pwa -D

      - name: Build Web Assets
        run: npm run build

      - name: Reconstruct Android Project
        run: |
          rm -rf android
          npx cap add android
          find . -name "google-services.json" -exec cp {} android/app/ \;
          npx cap sync android

      - name: Force Upgrade Gradle (Text Edit Method)
        run: |
          cd android
          # gradlew ን ከመክፈታችን በፊት የ Gradle version ን በፋይል ውስጥ ብቻ እንቀይረው
          # ይህ ዘዴ Gradle ራሱን ሳይከፍት እንዲቀየር ያደርገዋል (Java 21 error እንዳይመጣ)
          sed -i 's/gradle-.*-all.zip/gradle-8.5-all.zip/g' gradle/wrapper/gradle-wrapper.properties
          sed -i 's/gradle-.*-bin.zip/gradle-8.5-all.zip/g' gradle/wrapper/gradle-wrapper.properties
          chmod +x gradlew

      - name: Build APK with Gradle
        run: |
          cd android
          ./gradlew assembleDebug

      - name: Upload Finished APK
        uses: actions/upload-artifact@v4
        with:
          name: Cipher-Elite-Official-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk