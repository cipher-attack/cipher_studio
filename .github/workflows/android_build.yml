name: Build Cipher Elite APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: |
          npm install --force
          npm install firebase @capacitor/android @capacitor/assets vite-plugin-pwa -D

      - name: Build Web Assets
        run: npm run build

      - name: Reconstruct Android Project
        run: |
          rm -rf android
          npx cap add android
          find . -name "google-services.json" -exec cp {} android/app/ \;
          npx cap sync android

      - name: Force Java 17 Compatibility
        run: |
          cd android
          # Capacitor 6 ውስጥ ያለውን የ javaVersion ተለዋዋጭ ወደ 17 እንቀይረው
          if [ -f variables.gradle ]; then
            sed -i "s/javaVersion = '21'/javaVersion = '17'/g" variables.gradle
            sed -i "s/javaVersion = 21/javaVersion = 17/g" variables.gradle
          fi
          
          # በሁሉም የ build.gradle ፋይሎች ውስጥ 21 የሚለውን ወደ 17 እንቀይር
          find . -type f -name "*.gradle" -exec sed -i 's/VERSION_21/VERSION_17/g' {} +
          find . -type f -name "*.gradle" -exec sed -i 's/JavaVersion.21/JavaVersion.17/g' {} +
          find . -type f -name "*.gradle" -exec sed -i 's/sourceCompatibility 21/sourceCompatibility 17/g' {} +
          find . -type f -name "*.gradle" -exec sed -i 's/targetCompatibility 21/targetCompatibility 17/g' {} +
          find . -type f -name "*.gradle" -exec sed -i 's/sourceCompatibility = 21/sourceCompatibility = 17/g' {} +
          find . -type f -name "*.gradle" -exec sed -i 's/targetCompatibility = 21/targetCompatibility = 17/g' {} +
          
          chmod +x gradlew

      - name: Build APK with Gradle
        run: |
          cd android
          ./gradlew assembleDebug

      - name: Upload Finished APK
        uses: actions/upload-artifact@v4
        with:
          name: Cipher-Elite-Official-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk